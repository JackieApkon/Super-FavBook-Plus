<head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="icon" href="./appicons/logo.png" />
    <link rel="icon" href="./appicons/logo.png" type="image/gif" sizes="16x16">
    <script src="/js/jquery/jquery-3.2.0.js" type="text/javascript"></script>
    <script src="/js/jquery/jquery.contextmenu.js" type="text/javascript"></script>
    <script src="/js/bootstrap/bootstrap.js" type="text/javascript"></script>
    <script src="./js/language.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery/jquery.contextmenu.css">
    <link rel="stylesheet" type="text/css" href="/css/index/install_css.css">
</head>

<body>


    <div class="page-header">
        <h1><img src="/appicons/logo.png" alt="logo" id="logo" /> <span langchrome="appName"></span></h1>
    </div>

    <label for="message-text" class="control-label"><span langchrome="options_externallist"></span>:</label>
    <div id="csswarns"></div>

    <div class="form-group">
        <label for="message-text" class="control-label"> <span langchrome="code"></span>:</label>
        <div id="csstext"></div>
    </div>

    <select class="form-control" id="installselect">
		<option value="all" langchrome="all" selected></option>
		<option value="appdevianplus" langchrome="appdevianplus"></option>
		<option value="appsoundbookplus" langchrome="appsoundbookplus"></option>
		<option value="appfanficbookinplus" langchrome="appfanficbookinplus"></option>
		</select>

    <div class="modal-footer">
        <span id="creditslist"><span langchrome="author"></span>:
        <span id="authorlist_css"></span>
        </span>
        <select class="form-control" id="loadcscsstype"><option value="local" langchrome="local"></option><option value="sync" langchrome="sync"></option></select>
        <button type="button" class="btn btn-default" id="close" langchrome="close"></button>
        <button type="button" class="btn btn-primary" langchrome="install" id="savecustomcss"></button>
    </div>

    <script src="/js/index/install_css.js" type="text/javascript"></script>

</body>

</html>
